<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Paging Grid - Page Numbers Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/simplePagingGrid-0.4.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <script type="text/javascript" src="script/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="script/handlebars.js"></script>
    <script type="text/javascript" src="../../script/simplePagingGrid-0.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		        var rows = [];
		        var rowNumber;
		        var numberOfRows = 350;
		        for(rowNumber = 0; rowNumber < numberOfRows; rowNumber++) {
		            rows.push({
		                "OrderLineID": rowNumber,
		                "Name": "Product " + rowNumber,
		                "Price": Math.floor(Math.random() * 100),
		                "Quantity": Math.floor(Math.random() * 100)
		            });
		        }
		        
            	$("#exampleGrid").simplePagingGrid({
		            columnNames: ["Name", "Price ($)", "Quantity"],
		            columnKeys: ["Name", "Price", "Quantity"],
		            columnWidths: ["50%", "25%", "25%"],
		            data: {
		                currentPage: rows,
		                totalRows: rows.length
                    }
		        });
		    });
	</script>
</head>
<body>
    <div class="page">
        <header>
            <div class="navbar navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container-fluid">
                  <a class="brand" href="#">Simple Paging Grid - Basic Example</a>
                </div>
              </div>
            </div>
        </header>
        <section id="main">
			<div class="container-fluid">
				<div class="row-fluid">
					<p>Below is a very simple example of a paging grid. View the source to see how it works.</p>
					<div id="exampleGrid"></div>
				</div>
			</div>
        </section>
    </div>
</body>
</html>
