<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Paging Grid - Linking Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/simplePagingGrid-0.4.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="script/handlebars-1.0.rc.1.js"></script>
    <script type="text/javascript" src="script/data.js"></script>
    <script type="text/javascript" src="../../script/simplePagingGrid-0.5.0.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		        $("#exampleGrid").simplePagingGrid({
		            columnNames: ["Name", "Price ($)", "Quantity"],
		            columnKeys: ["Name", "Price", "Quantity"],
		            columnWidths: ["50%", "25%", "25%"],
		            cellTemplates:["<a href='orderLineView.html?id={{OrderLineID}}'>{{Name}}</a>", null, "{{Quantity}} units"],
		            data: getData()
		        });
		    });
	</script>
</head>
<body>
    <div class="page">
        <header>
            <div class="navbar navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container-fluid">
                  <a class="brand" href="#">Simple Paging Grid - Hyperlink Example</a>
                </div>
              </div>
            </div>
        </header>
        <section id="main">
			<div class="container-fluid">
				<div class="row-fluid">
					<p>Below is a very simple example of a paging grid. View the source to see how it works.</p>
					<div id="exampleGrid"></div>
				</div>
			</div>
        </section>
    </div>
</body>
</html>
